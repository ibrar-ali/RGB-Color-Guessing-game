<!DOCTYPE html>
<html>
<head>
	<title> Registration Form</title>
	  
</head>
<body>
	<h1>Registration</h1>
<form>
	<div>
		
	<label for="Name"> First name:</label>
	<input id="Name" type="text" placeholder="Ibrar" required>
	<label for="secName"> Last name:</label>
	<input id="secName" type="text" placeholder="Ali" required>
	</div>
	<label for="male"> Male:</label>
	<input id="male" type="radio"  name="gender">
	<label for="female"> Female:</label>
	<input id="female" type="radio" name="gender">
	<label for="other"> Other:</label>
	<input id="other" type="radio" name="gender">
	<div>
	<label > Email:</label>
	<input type="email" placeholder="your email" required>
	<label for="pswd"> Password:</label>
	<input id="pswd" type="password" required>	
	</div>
     
	<label for="bday"> Birthay:</label>
	<select id="bday"  >
	
		<option value="Day">1</option>
		<option value="Day">2</option>
		<option value="Day">3</option>
		</select>
		
		<select id="bday"  >
	
		<option value="Month">Jan</option>
		<option value="Month">Feb</option>
		<option value="Month">March</option>
		</select>
		<select id="bday"  >
	
		<option value="Year">2000</option>
		<option value="Year">2001</option>
		<option value="Year">2002</option>
		</select>
	<div>		
	<label for="terms"> I agree to the terms and conditions:</label>
	<input id="terms" type="checkbox" required="">
	</div>
	<input  type="submit" value="submit">

</form>
</body>
</html>
